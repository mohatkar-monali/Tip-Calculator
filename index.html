<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Tip Calculator</title>
</head>
<body>
    
     <div class="main-cont">

        <div class="bgImg-Cont">
               <img src="https://www.businessload.com/wp-content/uploads/2021/12/katie-harp-tBCfWCks638-unsplash-scaled.jpg" width="100%"  height="150px">
        </div>    

        <h1 style="color: rgb(72, 136, 210); text-align: center;margin-top: 5px;">Tip Calculator</h1>

     <div class="form-group form-cont">
     
        <label style="margin-right:41%;">BILL AMOUNT</label>
        <input type="text" class="form-control w-50 input-cont" id="billAmt"  placeholder="Please enter bill amount" autofocus>
        
        <label style="margin-right:40%;margin-top: 10px;">PERCENTAGE TIP</label>
        <input type="text" class="form-control w-50 input-cont" id="perTipAmt"  placeholder="Please enter percentage amount ">

        <label style="margin-right:42%;margin-top: 10px;">TIP AMOUNT</label>
        <input type="text" class="form-control w-50 input-cont" id="tipAmt">

        <label style="margin-right:46%;margin-top: 10px;" class="total-cont">TOTAL</label>
        <input type="text" class="form-control w-50 input-cont " id="totalAmt"><br>

        <button type="button" class="btn btn-primary btn-lg" onclick="onCalculate()" >CALCULATE</button>
    

        <p id="errorMsg" class="text-danger"></p>
            
      </div>

    </div>

    <script src="index.js"></script>

</body>
</html>
